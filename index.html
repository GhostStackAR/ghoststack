<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GhostStack AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 10;
    }

    #startButton {
      padding: 20px 30px;
      font-size: 20px;
      background: #00ff88;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <!-- START SCREEN (REQUIRED FOR MOBILE CAMERA ACCESS) -->
  <div id="startScreen">
    <h1>GhostStack AR</h1>
    <p>Tap to start pallet detection</p>
    <button id="startButton">Start Camera</button>
  </div>

  <!-- CAMERA FEED -->
  <video id="video" autoplay playsinline></video>

  <!-- AR OVERLAY -->
  <canvas id="canvas"></canvas>

  <script src="ar.js"></script>
</body>
</html>
