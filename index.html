<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GhostStack AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    video, canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

    #startScreen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      z-index: 10;
    }

    #startButton {
      padding: 16px 28px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #00ff88;
      cursor: pointer;
    }

    #settingsBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 20;
      font-size: 22px;
      background: rgba(0,0,0,0.6);
      border: 1px solid white;
      color: white;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }

    #settingsPanel {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 30;
      display: none;
      padding: 20px;
      overflow-y: auto;
    }

    select, input {
      margin: 6px;
      width: 120px;
    }
  </style>
</head>

<body>

<div id="startScreen">
  <h1>GhostStack AR</h1>
  <button id="startButton">Start Camera</button>
</div>

<button id="settingsBtn">⚙️</button>

<div id="settingsPanel">
  <h2>Pallet Settings</h2>

  <label>Pallet Standard:</label><br>
  <select id="palletSelect">
    <option value="GMA">GMA (US)</option>
    <option value="EURO">Euro</option>
    <option value="JIS">JIS</option>
    <option value="AU">Australian</option>
    <option value="CUSTOM">Custom</option>
  </select>

  <div>
    Width (in): <input id="palletW" type="number">
    Depth (in): <input id="palletD" type="number">
  </div>

  <br>
  <button onclick="applyPalletSettings()">Apply</button>
  <br><br>
  <button onclick="closeSettings()">Close</button>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="ar.js"></script>
</body>
</html>
