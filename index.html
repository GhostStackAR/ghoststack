<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GhostStack AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    video, canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 6px 0;
    }

    #startScreen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #settingsBtn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 20;
      font-size: 20px;
    }

    .panel {
      position: fixed;
      inset: 0;
      background: #111;
      z-index: 30;
      display: none;
      overflow-y: auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 15px;
    }

    input, select, label {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="number"] {
      padding: 6px;
    }

    .box-entry {
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <button id="startButton">Start Camera</button>
</div>

<button id="settingsBtn">⚙️</button>

<!-- SETTINGS HOME -->
<div id="settingsPanel" class="panel">
  <button onclick="showAR()">⬅ Back</button>
  <h2>Settings</h2>

  <div class="section">
    <h3>Manifest</h3>
    <button onclick="showManualManifest()">Manual Input Manifest</button>
    <button onclick="alert('Import coming soon')">Add Manifest (Import)</button>
  </div>
</div>

<!-- MANUAL MANIFEST PAGE -->
<div id="manifestPanel" class="panel">
  <button onclick="showSettings()">⬅ Back</button>
  <h2>Manual Input Manifest</h2>

  <div class="section">
    <h3>Units</h3>

    <label>Dimensions</label>
    <select id="dimensionUnit" onchange="updateUnits()">
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
    </select>

    <label>Weight</label>
    <select id="weightUnit" onchange="updateUnits()">
      <option value="lb">Pounds</option>
      <option value="kg">Kilograms</option>
    </select>
  </div>

  <div class="section">
    <h3>Boxes (Pick Order)</h3>
    <div id="manualManifest"></div>
    <button onclick="addBox()">➕ Add Box</button>
  </div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="ar.js"></script>
</body>
</html>
