<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GhostStack AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    video, canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #startScreen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
    }

    #settingsBtn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 20;
      font-size: 20px;
    }

    #settingsPanel {
      position: fixed;
      inset: 0;
      background: #111;
      color: white;
      z-index: 30;
      display: none;
      overflow-y: auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 15px;
    }

    input, label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      padding: 6px;
    }

    .box-entry {
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <button id="startButton">Start Camera</button>
</div>

<button id="settingsBtn">⚙️</button>

<div id="settingsPanel">
  <button onclick="closeSettings()">⬅ Back</button>

  <h2>Settings</h2>

  <div class="section">
    <h3>Manifest</h3>

    <button onclick="showAddManifest()">Add Manifest (Import)</button>
    <p style="opacity:0.6;">(Import coming later)</p>

    <h4>Manual Input</h4>

    <div id="manualManifest"></div>

    <button onclick="addBox()">➕ Add Box</button>
  </div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="ar.js"></script>
</body>
</html>
